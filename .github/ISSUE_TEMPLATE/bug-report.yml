name: üêûBug Report
description: Report an annoying bug!
title: "üêû[bug] "
labels: ["bug"]
assignees:
  - BernieHuang2008
body:
  - type: markdown
    attributes:
      value: "# Basic Information"
  - type: textarea
    id: bug_desc
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: bug_errmsg
    attributes:
      label: Error message / Wrong behavior
      description: The error message you got / describe the wrong behavior
  - type: textarea
    id: bug_expected
    attributes:
      label: Expected Behavior
  - type: textarea
    id: bug_reproduce
    attributes:
      label: How to reproduce?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. Got error.
    validations:
      required: true
  - type: markdown
    attributes:
      value: "# Additional Content"
  - type: textarea
    id: bug_code
    attributes:
      label: Code that cause the bug
      description: Only the key part of your code
      render: python
  - type: textarea
    id: bug_extra
    attributes:
      label: Anything Else?
  
